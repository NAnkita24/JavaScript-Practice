<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="anki"></div>
    
    <script>
        document.body.addEventListener('keydown',function(e){
            document.getElementById('anki').innerHTML=`
            <table>
        <tr>
            <th>${e.key}</th>
            <th>${e.keyCode}</th>
            <th>${e.code}</th>
        </tr>
    </table>`
        })
    </script>
</body>
</html>
